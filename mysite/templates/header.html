{% load static %}

<header class="navbar">
<div class="container-fluid header-content">
    <a class="navbar-brand" href="{% url 'home' %}">
        <img class="rounded" src="{% static 'img/homer.gif' %}" alt="Home" width="180">
    </a>

    <nav class="navbar-nav">
        {% if not user.is_authenticated %}

            <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
            <a class="nav-link" href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Registrarse</a>

        {% else %}

            <a class="nav-link" href="{% url 'profile' username=user.username %}"><i class="fas fa-user-alt"></i> Mi perfil</a>
            <a class="nav-link" href="{% url 'account' %}"><i class="fas fa-user-cog"></i> Modificar cuenta</a>

            {% if user.is_superuser %}

                <a class="nav-link" href="/admin/login/?next=/admin/"><i class="fas fa-cogs"></i> Administrar</a>

            {% endif %}

            <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>

        {% endif %}
    </nav>
</div>
</header>
