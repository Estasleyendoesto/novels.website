{% for field in form %}
    <div class="field">
        {% if field.errors %}
            <div class="errors">
                {% for error in field.errors %}
                    <div class="alert alert-danger">{{ error|escape }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="mb-3 fields">
            {{ field.label_tag }}
            {{ field }}
        </div>

        {% if field.help_text %}
            <p class="form-text">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
