{% extends '../base.html' %}

{% block title %}Member | {{ profile.username }}{% endblock %}

{% block content %}
<main class="site-home">
    <figure class="text-center">
        <blockquote class="blockquote">
            <p>
                Este es el perfil de {{ profile.username }}
            </p>
        </blockquote>
        <figcaption class="blockquote-footer">
            {{ profile.email }}
        </figcaption>
    </figure>
</main>
{% endblock %}
