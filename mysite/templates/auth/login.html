{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block captcha %}
    <script src="https://www.google.com/recaptcha/api.js"></script>
{% endblock %}

{% block content %}
<main class="text-center">
    <h2 class="display-4 p-5">Iniciar sesión</h2>

    <form action="{% url 'login' %}" method="post" id="form">
        {% csrf_token %}

        {% include 'form.html' %}

        <button class="g-recaptcha btn btn-info" 
                data-sitekey="6Lc4rs4aAAAAAMET49pQSliEwa-ygCx9zolfZccA" 
                data-callback='onSubmit' 
                data-action='submit'>Iniciar Sesión</button>
    </form>

    <h5 class="pt-5">¿Te has olvidado tu contraseña?</h5>
    <a href="{% url 'password_reset' %}">Reestablecer contraseña</a>
</main>
{% endblock %}

{% block javascript %}
    <script>    
        function onSubmit(token) {
            document.getElementById("form").submit();
        }
    </script>
{% endblock %}
