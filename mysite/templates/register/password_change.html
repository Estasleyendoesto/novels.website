{% extends '../base.html' %}

{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
<main class="text-center">
    <h2 class="display-4 p-5">Cambiar contraseña</h2>

    <form action="{% url 'password_change' %}" method="post">
        {% csrf_token %}

        {% include 'form.html' %}

        <button class="btn btn-info">Cambiar contraseña</button>
    </form>
</main>
{% endblock %}
