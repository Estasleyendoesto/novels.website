{% extends '../base.html' %}

{% block title %}Registro Completado{% endblock %}

{% block content %}
<main class="site-home">
    <figure class="text-center">
        <blockquote class="blockquote">
            <p>
                Registro Completado
            </p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Valida tu correo electrónico para iniciar sesión
        </figcaption>
        <figcaption class="blockquote-footer">
            Tienes <span id="timer">60</span> segundos...
        </figcaption>
    </figure>
</main>
{% endblock %}

{% block javascript %}
<script>
    let time = 60;
    let interval = setInterval(function(){
        clearInterval();
        document.getElementById("timer").innerHTML=time--;
    },1000);

    function clearInterval(){
        if (time == 0)
        clearInterval(interval);
    } 
</script>
{% endblock %}
